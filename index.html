<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones Básicas</title>
</head>
<body>
    <h1>Operaciones Básicas</h1>

    <label for="numero1">Número 1:</label>
    <input type="number" id="numero1"><br>

    <label for="numero2">Número 2:</label>
    <input type="number" id="numero2"><br>

    <button onclick="sumar()">Sumar</button>
    <button onclick="restar()">Restar</button>
    <button onclick="calcularPromedio()">Calcular Promedio</button><br>

    <p id="resultado"></p>

    <script>
        function sumar() {
            var num1 = parseFloat(document.getElementById('numero1').value);
            var num2 = parseFloat(document.getElementById('numero2').value);
            var resultado = num1 + num2;
            document.getElementById('resultado').innerText = "La suma es: " + resultado;
        }

        function restar() {
            var num1 = parseFloat(document.getElementById('numero1').value);
            var num2 = parseFloat(document.getElementById('numero2').value);
            var resultado = num1 - num2;
            document.getElementById('resultado').innerText = "La resta es: " + resultado;
        }

        function calcularPromedio() {
            var num1 = parseFloat(document.getElementById('numero1').value);
            var num2 = parseFloat(document.getElementById('numero2').value);
            var promedio = (num1 + num2) / 2;
            document.getElementById('resultado').innerText = "El promedio es: " + promedio;
        }
    </script>
</body>
</html>
